<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 增加 box-sizing 以简化布局计算 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* 添加背景色以增强视觉效果 */
        }

        .heart {
            position: relative;
            width: 600px;
            height: 480px;
            animation: heart 0.8s ease infinite alternate backwards;
        }

        .heart:hover {
            animation-play-state: paused; /* 鼠标悬停时暂停动画 */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            border-radius: 150px 150px 0 0;
            background-color: #ff0000;
            width: 300px;
            height: 480px;
        }

        .heart::before {
            transform: rotate(315deg);
        }

        .heart::after {
            transform: rotate(45deg);
            right: 172px;
        }

        @keyframes heart {
            0% {
                transform: scale(0.8); /* 修改为 0.8 以确保缩放效果更自然 */
            }
            100% {
                transform: scale(1.1); /* 修改为 1.1 以保持比例一致 */
            }
        }
    </style>
</head>

<body>
    <div class="heart"></div>
</body>

</html>
