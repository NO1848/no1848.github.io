<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小三角</title>
    <style>
        .box {
            width: 600px;
            height: 500px;
            background-color: #6fdddd;
            margin: 50px auto;
            position: relative;
        }
        
        .box1 {
            width: 0;
            height: 0;
            line-height: 0;
            font-style: 0;
            border: 20px solid transparent;
            border-bottom-color: #6fdddd;
            position: absolute;
            right: 100px;
            margin: -40px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>

</html>
