    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .datetime-container {
            text-align: center;
        }
        .time {
            font-size: 16vw; /* 大字体的小时和分钟 */
            font-weight: bold;
            line-height: 1.1;
        }
        .seconds {
            font-size: 6vw; /* 更小的秒数 */
        }
        .date {
            font-size: 3vw; /* 更小的日期字体 */
            margin-top: 20px; /* 增加日期与时间之间的间距 */
        }
    </style>
</head>
<body>
    <div class="datetime-container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        // 更新当前时间
        function updateDateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            
            // 更新时间显示（大号字体显示小时和分钟，秒数小一些）
            document.getElementById('time').innerHTML = `${hours}:${minutes}<span class="seconds">:${seconds}</span>`;
            // 更新日期显示（小字体）
            document.getElementById('date').innerHTML = `${year}-${month}-${day}`;
        }

        // 每秒更新一次
        setInterval(updateDateTime, 1000);
        updateDateTime(); // 页面加载时立即更新一次
    </script>
</body>
</html>
