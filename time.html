<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>

<body>


    <p></p>

    <script>
        function getDate() {
            var date = new Date();
            var hou = date.getHours();
            if (hou < 10) {
                hou = '0' + hou;
            }
            var minu = date.getMinutes();
            if (minu < 10) {
                minu = '0' + minu;
            }
            var seco = date.getSeconds();
            if (seco < 10) {
                seco = '0' + seco;
            }
            var tim = hou + ':' + minu + ':' + seco;
            return tim;
        }
        var p = document.querySelector('p');
        p.innerHTML = getDate();
    </script>
